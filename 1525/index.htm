<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>xkcd: Emojic 8 Ball</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="https://xkcd.com/s/919f27.ico" type="image/x-icon">
    <link rel="icon" href="https://xkcd.com/s/919f27.ico" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="./file/emojic8.css" title="Default">

    <meta property="og:site_name" content="xkcd">
    <style>
        a {
            color: #96A8C8;
            text-decoration: none;
            font-weight: 800
        }
    </style>

</head>

<body style="font-variant:small-caps;">

    <div id="middleContainer" class="box">

        <div id="comic">
            <img src="./file/bg.png">
            <form id="emoji-ball" class="dark">
                <input type="text" placeholder="How will I die?" id="ball-question">
                <input type="submit" id="ball-ask" value="Ask">
                <div class="ball">
                    <div class="ball-cover"></div>
                    <div class="shading"></div>
                    <div id="ball-answer">
                        <div class="text"></div>
                    </div>
                </div>
            </form>
            <div id="emoji-link" style="text-align: center;
                font-family: Lucida,Helvetica,sans-serif;">
            </div>
            <script type="text/javascript" src="./file/emojic8.js"></script>

        </div>
    </div>
</body>

</html>
